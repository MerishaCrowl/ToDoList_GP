<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-Do List</title>
	<link rel="stylesheet" type="text/css" href="Assets/Stylesheets/Group-Project.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap" rel="stylesheet">
</head>

<body>
	<!--Create a Page Title-->
	<h1>To-Do List</h1>

	<!--Create a todo list container-->	
	<div id="todo-container">

	<!--Create a form inside container for styling purposes-->
	<form id="todo-form">

	<!--Add input field to add tasks-->	
	<input type="text" id="todo-input" placeholder="Enter task here...">
	
	<!--Add a button-->
	<button id="add-btn" type="button">Add</button>

	<!--Create unnumbered todo list-->
	<ul id="todo-list"></ul>

	</form><!--Close form tag-->

	</div><!--Close div tag-->


	<script src="Assets/Javascripts/Group-Project.js"></script>
</body>
</html>
